name: Docker Builds

# enable push trigger
on: [push]

jobs:
   build:
     runs-on: ubuntu-latest
     steps:
     - uses: actions/checkout@v2
     - name: docker login
       env:
         DOCKER_USER: ${{ secrets.DOCKER_USER }}   
         DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  
       run: |
         docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
     - name: docker build
      run: |
         docker build . -t avsek94/TRC_Assessment:1.0.0
     - name: docker push
       run: |
         docker push avsek94/TRC_Assessment:1.0.0